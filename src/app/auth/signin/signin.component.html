<div class="text-center">
  <div class="col-centered row mb-4">
    <img src="assets/images/screwdriver.png" height="100" width="100"/>
  </div>
  <div class="col-centered col-sm-4 col-sm-offset-4 col-sm-offset-4">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username"name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
