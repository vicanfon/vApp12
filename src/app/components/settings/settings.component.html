<div>
  <div class="row">
    <div class="col-md-8">
      <h2>Settings</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h4>Alarm type</h4>
      <p-table #dt [columns]="cols" [value]="alarmTypes" selectionMode="single" [(selection)]="selectedAlarmType" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-alarmtype>
          <tr [pSelectableRow]="alarmtype">
            <td>{{alarmtype.code}}</td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="alarmtype.name">
                </ng-template>
                <ng-template pTemplate="output">
                  {{alarmtype.name}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <!--<div class="col-md-4">
      <app-alarm-detail [alarm]="selectedAlarm"></app-alarm-detail>
    </div>-->
  </div>

  <div class="row">
    <div class="col-md-8">
      <h4>Machines</h4>
      <p-table #dt [columns]="cols" [value]="machines" selectionMode="single" [(selection)]="selectedMachine" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-machine>
          <tr [pSelectableRow]="alarm">
            <td>{{machine.id }}</td>
            <td>{{machine.name}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-md-4">
      <app-alarm-detail [alarm]="selectedAlarm"></app-alarm-detail>
    </div>
  </div>
</div>
