<form (ngSubmit)="createIntervention(f)" #f="ngForm">
  <div class="row">
    <h3> Create Intervention </h3>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <span for="timestamp">Timestamp</span>
      <input type="text" id="timestamp" name="timestamp" value="{{timestamp | date:'medium'}}" readonly>
    </div>
    <div class="form-group col-md-6">
      <span for="duration">Duration</span>
      <input type="text" id="duration" name="duration">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <span for="solution">Solution</span>
      <input type="text" id="solution" name="solution">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <span for="comment">Comment</span>
      <textarea type="text" id="comment" name="comment" style="height: 150px"></textarea>
    </div>
  </div>
  <button class="btn btn-primary blue" type="submit">Create</button>
  <a class="btn btn-primary" routerLink="/alarms">Cancel</a>
</form>
